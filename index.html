<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Post Link Request</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="guestPostForm">
            <h2>Guest Post Link Request</h2>
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="niche">Niche:</label>
                <input type="text" id="niche" name="niche" required>
            </div>

            <div class="form-group">
                <label for="budget">Budget:</label>
                <input type="text" id="budget" name="budget" required>
            </div>

            <div class="form-group">
                <label for="linkCount">Link Count:</label>
                <input type="number" id="linkCount" name="linkCount" min="1" required>
            </div>

            <div class="form-group">
                <label for="whatsapp">WhatsApp:</label>
                <input type="text" id="whatsapp" name="whatsapp" required>
            </div>

            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>

            <button type="submit">Submit Request</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
